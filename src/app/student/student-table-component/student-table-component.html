<section>
  <div class="example-button-row">
    <button class="custom-primary" (click)="openAddStundentDialog()" mat-flat-button>Add student</button>
  </div>
</section>
<div class="page-layout">
  <div class="left-panel">
    <app-student-left-filter (groupsChanged)="onGroupsChanged($event)"></app-student-left-filter>
  </div>
  <div class="right-panel">
    <table mat-table [dataSource]="dataSource" class=" custom-table mat-elevation-z8">

      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{ element.index }}</td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.firstName }}</td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="studyGroup">
        <th mat-header-cell *matHeaderCellDef> Group</th>
        <td mat-cell *matCellDef="let element"> {{ element.studyGroup.name }}</td>
      </ng-container>
      <ng-container matColumnDef="averageScore">
        <th mat-header-cell *matHeaderCellDef> Score</th>
        <td mat-cell *matCellDef="let element"> {{ element.averageScore }}</td>
      </ng-container>
      <ng-container matColumnDef="githubRepository">
        <th mat-header-cell *matHeaderCellDef> Repo</th>
        <td mat-cell *matCellDef="let element">
          <a [href]="element.githubRepository"
             target="_blank"
             class="repo-link">
            GitHub Repo
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
          <button class="custom-primary" mat-flat-button (click)="viewStudentDetails(element)">
            View Details
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
