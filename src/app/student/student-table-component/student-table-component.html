<section>
  <div class="example-button-row">
    <button class="custom-primary" (click)="openAddStundentDialog()" mat-flat-button >Add student</button>
  </div>
</section>
<div class="page-layout">
  <app-student-left-filter (groupsChanged)="onGroupsChanged($event)"></app-student-left-filter>

<table mat-table [dataSource]="dataSource" class=" custom-table mat-elevation-z8">

  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef> No.</th>
    <td mat-cell *matCellDef="let element"> {{ element.index }}</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{ element.firstName }}</td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{ element.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="group">
    <th mat-header-cell *matHeaderCellDef> Group</th>
    <td mat-cell *matCellDef="let element"> {{ element.group }}</td>
  </ng-container>

  <ng-container matColumnDef="average">
    <th mat-header-cell *matHeaderCellDef> Average</th>
    <td mat-cell *matCellDef="let element"> {{ element.average }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions</th>
    <td mat-cell *matCellDef="let element">
      <button class="custom-primary" mat-flat-button (click)="viewStudentDetails(element)">
        View Details
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
