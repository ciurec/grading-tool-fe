<mat-dialog-content class="dialog-content">

  <h2 class="color-text">Edit student</h2>

  <form [formGroup]="form" class="student-form">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" placeholder="Enter first name" name="firstName">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" placeholder="Enter last name" name="lastName">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Enter email" name="email">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" type="tel" placeholder="Enter phone number" name="phone">
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Study Group</mat-label>
      <mat-select formControlName="studyGroup" required>

        @for (group of studyGroups;track group.id) {
          <mat-option [value]="group.id">
            {{ group.name }}
          </mat-option>
        }
      </mat-select>
      @if(form.get('studyGroup')?.hasError('required')){
        <mat-error>Study group is required</mat-error>
      }
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button class="custom-primary" (click)="onClose()">Cancel</button>
  <button mat-flat-button class="custom-primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
