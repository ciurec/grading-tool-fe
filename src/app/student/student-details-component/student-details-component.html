<div class="student-info">
  <p><strong>Nume:</strong> test</p>
  <p><strong>Grupă:</strong> test </p>
  <p><strong>Email:</strong> test </p>
</div>
<div class="assignments">
  @for (a of STUDENT.assignments;track a.title) {
    <mat-card class="assignment-card">
      <mat-card-title>{{ a.title }}</mat-card-title>
      <mat-card-content>
        <p>Status: {{ a.status }}</p>
        <p>Notă: {{ a.grade }}</p>
        <p>Copiat: {{ a.copied ? 'Da' : 'Nu' }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Vezi detalii</button>
        <button mat-button color="accent">Edit</button>
      </mat-card-actions>
    </mat-card>
  }
</div>
