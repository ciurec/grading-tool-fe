<mat-dialog-content class="dialog-content">

  <h2 class="color-text">Add New Assignment</h2>

  <form [formGroup]="form" class="assignment-form">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Assignment Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter assignment name" name="assignmentName">
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Deadline</mat-label>
      <input matInput formControlName="deadline" placeholder="Enter assigment deadline" name="deadline">
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Enter email" name="numberOfStudents">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" type="tel" placeholder="Enter phone number" name="phone">
      <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button class="custom-primary" (click)="onClose()">Cancel</button>
  <button mat-flat-button class="custom-primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
