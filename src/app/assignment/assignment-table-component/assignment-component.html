<p>assignment-component works!</p>
<section>
  <div class="example-button-row">
    <button class="custom-primary" (click)="openAddAssignmentDialog()" mat-flat-button>Add assignment</button>
  </div>
</section>

<table mat-table [dataSource]="dataSource" class=" custom-table mat-elevation-z8">

  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef> No.</th>
    <td mat-cell *matCellDef="let element"> {{ element.index }}</td>
  </ng-container>

  <ng-container matColumnDef="assignemntName">
    <th mat-header-cell *matHeaderCellDef> Assignemnt name</th>
    <td mat-cell *matCellDef="let element"> {{ element.assignemntName }}</td>
  </ng-container>
  <ng-container matColumnDef="deadline">
    <th mat-header-cell *matHeaderCellDef> Deadline</th>
    <td mat-cell *matCellDef="let element"> {{ element.deadline }}</td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
