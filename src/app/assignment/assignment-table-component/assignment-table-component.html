<section>
  <div class="example-button-row">
    <button class="custom-primary" (click)="openAddAssignmentDialog()" mat-flat-button>Add assignment</button>
  </div>
</section>
<div class="page-layout">
  <div class="left-panel">
    <app-assignment-left-filter (groupsChanged)="onGroupsChanged($event)"></app-assignment-left-filter>
  </div>
  <div class="right-panel">
    <table mat-table [dataSource]="dataSource" class=" custom-table mat-elevation-z8">

      <ng-container matColumnDef="assignmentNumber">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{ element.assignmentNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title</th>
        <td mat-cell *matCellDef="let element"> {{ element.title }}</td>
      </ng-container>
      <ng-container matColumnDef="deadline">
        <th mat-header-cell *matHeaderCellDef> Deadline</th>
        <td mat-cell *matCellDef="let element"> {{ element.deadline }}</td>
      </ng-container>

      <ng-container matColumnDef="githubRepository">
        <th mat-header-cell *matHeaderCellDef> Repo</th>
        <td mat-cell *matCellDef="let element"> {{ element.githubRepo }}</td>
      </ng-container>
      <ng-container matColumnDef="numberOfStudents">
        <th mat-header-cell *matHeaderCellDef> Number of students </th>
        <td mat-cell *matCellDef="let element"> {{ element.numberOfStudents }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
          <button class="custom-primary" mat-flat-button (click)="viewAssignemntDetails(element)">
            View Details
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
